<!DOCTYPE html>
<html lang="en">
<head>
    <title>Factorial</title>
</head>
<body>
    <script>
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                for (i = 2; i <= n; i++) {
                    fact *= i;
                }
                return fact;
            }
        }

        let num = prompt("Enter a number:");
        let result = factorial(num);
        alert(`The factorial of ${num} is ${result}`);
    </script>
</body>
