<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Enter the value of a");
        let b = prompt("Enter the value of b");
        a = a + b;
        b = a - b;
        a = a - b;
        alert("After swapping, a = " + a + " and b = " + b);
    </script>    
</body>
</html>
